<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sock IO Learning</title>
</head>
<body>
    <h1 id="myTime"></h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()

        socket.on('MyEvent', (msg) => {
            const myTime_EL = document.getElementById('myTime')
            myTime_EL.innerHTML = msg
        })
    </script>
</body>
</html>
